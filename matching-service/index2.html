<!DOCTYPE html>
<html>
<head>
  <title>RabbitMQ Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>User 2</h1>
  <input id="userIdInput" type="text" placeholder="Enter UserID" />
  <input id="difficultyInput" type="text" placeholder="Enter Difficulty" />
  <input id="topicInput" type="text" placeholder="Enter Topic" />
  <button onclick="sendMessage()">Send Message</button>

  <script>
    function sendMessage() {
      const userId = document.getElementById('userIdInput').value;
      const difficulty = document.getElementById('difficultyInput').value;
      const topic = document.getElementById('topicInput').value;

      // Construct the message using UserID, Difficulty, and Topic
      //const message = `UserID: ${userId}, Difficulty: ${difficulty}, Topic: ${topic}`;

      // Send the message to the server
      fetch(`http://localhost:3001/send/${encodeURIComponent(userId)}/${encodeURIComponent(difficulty)}/${encodeURIComponent(topic)}`)
        .then(response => response.text())
        .then(data => alert(data));
    }
  </script>
</body>
</html>
